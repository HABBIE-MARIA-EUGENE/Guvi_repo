<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Your Profile</h2>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label" for="fullName">Full Name</label>
          <input class="form-control" id="fullName" placeholder="Enter your full name">
        </div>

        <div class="col-md-6">
          <label class="form-label" for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" placeholder="yyyy-mm-dd">
        </div>

        <div class="col-md-3">
          <label class="form-label" for="age">Age</label>
          <input class="form-control" id="age" type="number" min="0" placeholder="Enter your age">
        </div>

        <div class="col-md-3">
          <label class="form-label" for="phone">Contact Number</label>
          <input class="form-control" id="phone" placeholder="+91-XXXXXXXXXX">
        </div>

        <div class="col-md-12">
          <label class="form-label" for="about">About</label>
          <textarea class="form-control" id="about" rows="3" placeholder="Short bio"></textarea>
        </div>
      </div>

      <div class="mt-3 d-flex gap-3 align-items-center">
        <button id="saveBtn" class="btn btn-primary">Save Changes</button>
        <span id="msg" class="small"></span>
      </div>
    </div>
  </div>

  <script src="../js/profile.js"></script>
</body>
</html>
